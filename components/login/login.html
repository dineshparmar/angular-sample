<div class="container padding-top-10-per">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <div class="panel-body">
                    <form name="loginForm" novalidate>
                        <fieldset>
                            <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                                <input class="form-control" ng-model="vm.username" placeholder="E-mail" name="email" type="email" required>
                                <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email.</p>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                                <input class="form-control" placeholder="Password" ng-model="vm.password" name="password" type="password" value="" required>
                                <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Password is required.</p>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" ng-disabled="loginForm.$invalid" type="button" ng-click="vm.login()" value="Login">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
